<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rio de Janeiro</title>
  <link rel="stylesheet" href="css/Traditional.css">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div id="toolbar-container"></div>
<section class="one">
  <div class="background">
    <div class="scrollContainer">
      <h1>Northeastern Brazil Dances</h1>
      <div class="danceContainer" id="danceContainer">
        <!---DANCES GO HERE-->
        <p>Loading dances...</p>
      </div>
    </div>
  </div>
</section>
<section class="two"></section>
<section class="three"></section>
<div class="fixed-state">

  <div id="chatbox-container"></div>

  <<!-- Load Chatbox -->
  <script>
    fetch('html/chatbox.html')
            .then(response => response.text())
            .then(html => {
              document.getElementById('chatbox-container').innerHTML = html;
              let script = document.createElement('script');
              script.src = "js/chatbox.js";
              script.defer = true;
              document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading chatbox:', error));
  </script>


  <script src="../public/js/load_dances.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      loadDances("Northeastern Brazil", null);
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("html/toolbar.php")
              .then(response => response.text())
              .then(data => document.getElementById("toolbar-container").innerHTML = data);
    });
  </script>

</body>
</html>
