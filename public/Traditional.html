<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional</title>
    <link rel="stylesheet" href="css/Traditional.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="toolBar" style="background-color: lightblue;">
    <header class="p-3" style="background-color: lightblue;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/public" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2" style="color: darkgreen;">Home</a></li>
                    <li><a href="danceCategories.html" class="nav-link px-2 text-white">Categories</a></li>
                    <li><a href="regions.html" class="nav-link px-2" style="color: darkgreen;">Regions</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" style="color: darkgreen;" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn" style="background-color: lightgreen; color: darkgreen; border-color: darkgreen;">Sign-up</button>
                    <button type="button" class="btn btn-outline-light me-2">Settings</button>
                </div>
            </div>
        </div>
    </header>
</div>

<section class="one">
    <div class="background">
        <div class="scrollContainer">
            <h1>Traditional Brazil Dances</h1>
            <div class="danceContainer" id="danceContainer">
                <p>Loading dances...</p>
            </div>
        </div>
    </div>
</section>
<section class="two"></section>
<section class="three"></section>

<div id="chatbox-container"></div>

<!-- Load Chatbox -->
<script>
    fetch('html/chatbox.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('chatbox-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading chatbox:', error));
</script>
<script src="../public/js/chatbox.js"></script>
<script src="../public/js/load_dances.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadDances(null, "Traditional");
    });
</script>
</body>
</html>
