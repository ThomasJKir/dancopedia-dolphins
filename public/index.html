<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Brazil</title>
  <link rel="stylesheet" href="css/Home.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('assets/images/brazil_background.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      color: black;
    }

    .flag {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
    }

    .danceContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .dance {
      width: 200px;
      background-color: rgba(200, 160, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }

    .dance:hover {
      background-color: rgba(180, 140, 235, 0.9);
    }

    .dance img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
    }

    .dance-gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<img src="assets/images/brazil_flag.jpg" alt="Brazil Flag" class="flag">
<h1>Welcome to Brazil</h1>
<h2>Pick a Dance</h2>

<div class="danceContainer" id="danceContainer">
  <p>Loading dances...</p>
</div>

<script>
  function escapeHtml(str) {
    if (!str) return "";
    return str.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
  }

  document.addEventListener("DOMContentLoaded", function() {
    fetch("../src/api/fetch_dances.php")
            .then(response => response.json())
            .then(data => {
              const danceContainer = document.getElementById("danceContainer");
              danceContainer.innerHTML = ""; // Clear existing content

              if (data.length) {
                data.forEach(dance => {
                  const imageHtml = dance.media_url
                          ? `<img src="${escapeHtml(dance.media_url)}" alt="${escapeHtml(dance.alttext)}">`
                          : "<p>No Image Available</p>";

                  const descriptionHtml = dance.description
                          ? `<p class="danceDescription">${escapeHtml(dance.description)}</p>`
                          : "<p class='danceDescription'>No description available</p>";

                  const regionHtml = dance.region
                          ? `<p class="danceRegion"><strong>Region:</strong> ${escapeHtml(dance.region)}</p>`
                          : "<p class='danceRegion'><strong>Region:</strong> Unknown</p>";

                  const categoryHtml = dance.category
                          ? `<p class="danceCategory"><strong>Category:</strong> ${escapeHtml(dance.category)}</p>`
                          : "<p class='danceCategory'><strong>Category:</strong> Uncategorized</p>";

                  let danceCard = `
                        <div class="dance">
                            <h3 class="danceName">${escapeHtml(dance.dance_name)}</h3>
                            ${imageHtml}
                            ${descriptionHtml}
                            ${regionHtml}
                            ${categoryHtml}
                        </div>
                    `;
                  danceContainer.insertAdjacentHTML("beforeend", danceCard);
                });
              } else {
                danceContainer.innerHTML = "<p>No dances found.</p>";
              }
            })
            .catch(() => {
              document.getElementById("danceContainer").innerHTML = "<p>Error loading data.</p>";
            });
  });


</script>

</body>
</html>
