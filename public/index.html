<body>
<div id="toolbar-container"></div>

      <div class="scrollContainer">
        
        <h1>Welcome to Brazil</h1>

        <div class="danceContainer" id="danceContainer">
          <p>Loading dances...</p>
        </div>

  <!-- JavaScript element -->
    <script src="../public/js/load_dances.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        loadDances();
      });
    </script>
<!-- Load Toolbar -->
<script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("html/toolbar.php")
                .then(response => response.text())
                .then(data => document.getElementById("toolbar-container").innerHTML = data);
      });
</script>

<!-- Load Chatbox -->
<script>
  fetch('html/chatbox.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('chatbox-container').innerHTML = html;
            let script = document.createElement('script');
            script.src = "js/chatbox.js";
            script.defer = true;
            document.body.appendChild(script);
          })
          .catch(error => console.error('Error loading chatbox:', error));
</script>



</body>

</html>
