<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Brazil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/Home.css">

  <style>
    .background {
      background-image: url('assets/images/brazil_background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      padding-top: 50px;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      max-width: 500px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .button-container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div id="toolbar-container"></div>
<!--ChatBox-->
<div id="chatbox-container"></div>
<section class="one">
  <div class="background">
    <h1>Welcome to Brazil</h1>
    <div class="welcome-box">
      <p>Experience the vibrant energy of Brazilian dance! From the rhythmic beats of Samba to the passionate moves of Forró, immerse yourself in a culture filled with movement, joy, and tradition. Let’s dance!</p>
    </div>
    <!-- Big link buttons for Categories and Regions -->
    <div class="button-container">
      <a href="danceCategories.html" class="btn btn-primary btn-lg me-2">Categories</a>
      <a href="regions.html" class="btn btn-secondary btn-lg">Regions</a>
    </div>
    <div id="danceContainer" class="scrolling"></div>
  </div>
</section>
<section class="two"></section>
<section class="three"></section>

<!-- Load Toolbar -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("html/toolbar.php")
            .then(response => response.text())
            .then(data => document.getElementById("toolbar-container").innerHTML = data);
  });
</script>

<!-- Load Chatbox -->
<script>
  fetch('html/chatbox.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('chatbox-container').innerHTML = html;
            let script = document.createElement('script');
            script.src = "js/chatbox.js";
            script.defer = true;
            document.body.appendChild(script);
          })
          .catch(error => console.error('Error loading chatbox:', error));
</script>

<script src="../public/js/load_dances.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    loadDances(null, null);
  });
</script>

</body>
</html>
