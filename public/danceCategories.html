<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/Categories.css">
</head>
<body>
  <!-- Toolbar -->
  <div id="toolbar-container"></div>
  <div id="chatbox-container"></div>


  </head>

  <body>
    <section class="one">
      <div class="background">
        <div class="scrollContainer">
          <h1>Catagories</h1>
          <div class="danceContainer" id="danceContainer">
            <div class="Catagories">
              <div class="Catagorie" onclick="window.location.href='Traditional.html'">
                <h2>Traditional</h2>
              </div>
              <div class="Catagorie" onclick="window.location.href='festival.html'">
                <h2>Festival</h2>
              </div>
              <div class="Catagorie" onclick="window.location.href='partner.html'">
                <h2>Partner</h2>
              </div>
              <div class="Catagorie" onclick="window.location.href='pop.html'">
                <h2>Pop</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("html/toolbar.php")
                .then(response => response.text())
                .then(data => document.getElementById("toolbar-container").innerHTML = data);
      });
    </script>
    <script src="../public/js/chatbox.js"></script>
      <!-- Load Chatbox -->
      <script>
        fetch('html/chatbox.html')
                .then(response => response.text())
                .then(html => {
                  document.getElementById('chatbox-container').innerHTML = html;
                  let script = document.createElement('script');
                  script.src = "js/chatbox.js";
                  script.defer = true;
                  document.body.appendChild(script);
                })
                .catch(error => console.error('Error loading chatbox:', error));
      </script>


  </body>

</html>
